<!-- ver_detalle.html -->
<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <title>Detalle</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body class="container mt-3">
        <header>
            <div class="alert alert-success text-center display-3" role="alert">
                <h1>Detalles de Orden</h1>
            </div>

            <div style="text-align: center;">
                
            </div>

            <div style="background-color: #e6e6e6; border-radius: 10px; text-align: center;" >
                <img src="{% static 'img/agroshop.png' %}" style="border-radius: 10px; border: 1px solid black; margin: 10px;">
                <h4>Datos</h4>
                <p style="margin: 20px;">Fecha: {{ orden.fecha }}</p>
                <p style="margin: 20px;">Cliente: {{ orden.usuario }}</p>
                <!-- Añade más campos según sea necesario -->
                <hr>

                <h4>Productos y Cantidades</h4>
                <ul style="margin: auto; list-style-type: none; padding: 0;">
                    {% for detalle in orden.detallesorden_set.all %}
                        <li>
                            <p>Producto: {{ detalle.producto }}</p>
                            <p>Cantidad: {{ detalle.cantidad }}</p>
                            <!-- Añade más campos según sea necesario -->
                        </li>
                    {% endfor %}
                </ul>    
            </div>    

        </header>    
    </body>
</html>
